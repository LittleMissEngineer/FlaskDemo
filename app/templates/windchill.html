<!doctype html>
<head>
<title>{% block title %}{% endblock %}</title>
<link rel = "stylesheet" href = "windchill.css">
</head>

<body>
<nav>
  <h1>Wind Chill Calculator</h1>
</nav>


{% block content %}
  <form method="post">
    <label for="temp">Temp:</label>
    <input name="temp" id="temp" value="{{temp}}" required><br>
    <div name = "temp_type">
    <input type = "radio" id ="c" value = "c" name = "temp_option">
    <label for="c">C</label><br>
    <input type = "radio" id ="f" value = "f" name = "temp_option">
    <label for="f">F</label><br>
    </div>
   
<br>
    <label for="speed">Speed:</label>
    <input name="speed" id="speed" value="{{speed}}" required><br>
    <div name = "type_of_speed">
    <input type = "radio" id ="mph" value = "mph" name = "speed_option">
    <label for="mph">MPH</label><br>
    <input type = "radio" id ="kph" value = "kph" name = "speed_option">
    <label for="kph">KPH</label><br>
    </div>
    <br>

    <input type="submit" name = "submit_button" value="Calculate">
  </form>

  Results: Windchill = {{windChill}} <br>
{% endblock %}

<p>You have used this page {{ times }} times</p>

<a href="{{ url_for('logout') }}">Reset Session</a>

</body>
